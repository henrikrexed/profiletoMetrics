# OpenTelemetry Collector Builder (OCB) Manifest
# This manifest defines how to build a custom OpenTelemetry Collector
# with the profile-to-metrics connector and all required components

dist:
  name: otelcol-profiletometrics
  description: "OpenTelemetry Collector with Profile to Metrics Connector"
  output_path: ./dist

exporters:
  # OTLP exporter
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.137.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.137.0
  # Debug exporter
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.137.0

# Extensions not available at v0.137.0 - removed to avoid build errors

receivers:
  # OTLP receiver
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.137.0

processors:
  # Batch processor
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.137.0

connectors:
  # Custom profile-to-metrics connector
  - gomod: github.com/henrikrexed/profiletoMetrics/connector/profiletometricsconnector v0.1.0
    replace:
      - gomod: github.com/henrikrexed/profiletoMetrics/connector/profiletometricsconnector v0.1.0
        path: ./connector/profiletometricsconnector

build:
  # Build configuration
  go: "1.24"
  ldflags: "-X go.opentelemetry.io/collector/cmd/builder/internal.Version=0.137.0"
  # Skip tests during build (set to false to run tests)
  skip_tests: false
  # Build tags
  build_tags: []
  # Debug build
  debug: false